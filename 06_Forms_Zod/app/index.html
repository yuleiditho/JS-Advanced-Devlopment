<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <title>Login / Registration Form</title>
</head>
<body>
    <div class="container" id="container">

        <div class="form-container register-container">        
            <form action="#" id="registerForm">
                <h1>Registro</h1>
                <input type="text" name="" id="name" placeholder="Name" required>
                <input name="" id="email" placeholder="Email" required>
                <input type="password" name="" id="password" placeholder="Password" required>
                <button type="submit" value="register">Registro</button>
                <span id="errorMessage" class="error"></span>
                <span>o usa tu cuenta</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
                
            </form>
           
        </div>

        <div class="form-container login-container">
            <form action="#" id="loginForm">
                <h1>Login</h1>
                <input type="email" name="" id="emailLogin" placeholder="Email" required>
                <input type="password" id="passwordLogin" placeholder="Password" required>
                <div class="content">

                    <div class="pass-link">
                        <a href="#">¿Recuperar contraseña?</a>
                    </div>
                </div>
                <button type="submit" value="login">Login</button>
                <span id="errorLogin" class="error"></span>
                <span>o usa tu cuenta</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </form>
        </div> 


        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Bienvenido <br> ¡Únete! </h1>
                    <p>Si ya tienes una cuenta, ingresa aquí</p>
                    <button class="ghost" id="login">Login
                        <i class="fa-solid fa-arrow-left login"></i>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Inicia <br> tu camino con nosotros </h1>
                    <p>Si no tienes cuenta todavía. Registrate ahora mismo.</p>
                    <button class="ghost" id="register">Registro
                        <i class="fa-solid fa-arrow-right register"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/zod@3.21.4/lib/index.umd.min.js"></script>    
    <script src=""></script>
    <script src="src/validation/register.js"></script>
    <script src="src/validation/login.js"></script>
    <script src="src/validation/panel.js"></script>
</body>
</html>
